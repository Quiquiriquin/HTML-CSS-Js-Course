<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<script src="calculadora.js"></script>
	<div class="contenedor">
		<form action="">
			<input type="text" class="datos" id="primero">
			<p>+</p>
			<input type="text" class="datos" id="segundo">
			<p>=</p>
			<input type="text" class="datos" id="resultado" readonly="">
			<input type="button" class="btn" value="resultado" onclick="suma()">
		</form>
	</div>
	

</body>
</html>
